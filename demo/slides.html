<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>SlidesJS Standard Code Example</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style>
		body {
			-webkit-font-smoothing: antialiased;
			font: normal 15px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
			color: #232525;
			padding-top:70px;
		}

		#slides {
			display: none;
			width: 400px;
		}

		#slides .wslides-navigation {
			margin-top:3px;
		}

		#slides .wslides-previous {
			margin-right: 5px;
			float: left;
		}

		#slides .wslides-next {
			margin-right: 5px;
			float: left;
		}

		.wslides-pagination {
			margin: 6px 0 0;
			float: right;
			list-style: none;
		}

		.wslides-pagination li {
			float: left;
			margin: 0 1px;
		}

		.wslides-pagination li a {
			display: block;
			width: 13px;
			height: 0;
			padding-top: 13px;
			background-image: url(img/pagination.png);
			background-position: 0 0;
			float: left;
			overflow: hidden;
		}

		.wslides-pagination li a.active,
		.wslides-pagination li a:hover.active {
			background-position: 0 -13px
		}

		.wslides-pagination li a:hover {
			background-position: 0 -26px
		}

		#slides a:link,
		#slides a:visited {
			color: #333
		}

		#slides a:hover,
		#slides a:active {
			color: #9e2020
		}

		.navbar {
			overflow: hidden
		}
	
		#slides {
			display: none
		}

		.container {
			margin: 0 auto
		}

		@media (max-width: 767px) {
			body {
				padding-left: 20px;
				padding-right: 20px;
			}
			.container {
				width: auto
			}
		}

		/* For smartphones */
		@media (max-width: 480px) {
			.container {
				width: auto
			}
		}

		/* For smaller displays like laptops */
		@media (min-width: 768px) and (max-width: 979px) {
			.container {
				width: 724px
			}
		}

		@media (min-width: 1200px) {
			.container {
				width: 1170px
			}
		}

	</style>
</head>
<body>

	<div class="container">
		<div id="slides">
			<img src="img/1.jpg" />
      		<img src="img/2.jpg" />
      		<img src="img/3.jpg" />
      		<img src="img/4.jpg" />
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="../src/jquery.wslides.js"></script>
	<script>
		$(function() {
			$('#slides').wslides({
				width: 940,
				height: 528,
				navigation: false,
				play: {
					active: false,
					pauseOnHover: true,
					swap: false
				}
			});
		});	
	</script>
</body>
</html>
